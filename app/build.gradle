apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.hcc.app"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }

    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile project(path: ':baseFrame')
    compile project(path: ':baseFrame')
    compile project(path: ':baseBanner')
    //注解
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //viewpager标题栏
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'
    //日期选择控件
    compile 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    //图表
    implementation files('libs/mpandroidchartlibrary-2-1-6.jar')
    compile ('com.github.niorgai:StatusBarCompat:2.1.4', {
        exclude group: 'com.android.support'
    })
    //手环包
    compile(name: 'crpblelib-1.1.7', ext: 'aar')
    //相片裁剪
    compile 'com.github.yalantis:ucrop:2.2.1'
    //生成二维码
    compile 'com.singleshu:ZxingPlus:1.1.4'
    //事件总线
    compile 'org.greenrobot:eventbus:3.0.0'
}
